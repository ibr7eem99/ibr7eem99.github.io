<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSAR - Open App</title>
    
    <!-- iOS Smart Banner -->
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID, app-argument=msar://">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .app-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 22px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            color: white;
        }
        
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .btn-large {
            display: block;
            width: 100%;
            padding: 20px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 18px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            border: none;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .btn-large:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-large:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .hidden {
            display: none !important;
        }

        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
            color: #1565c0;
        }

        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 20px 0;
        }

        .small-text {
            font-size: 13px;
            color: #999;
            margin-top: 15px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">M</div>
        <h1>MSAR</h1>
        <p class="subtitle">Choose how to continue</p>
        
        <div class="info-box">
            <strong>‚ú® Best Experience:</strong> Open in the MSAR app for full features and better performance!
        </div>
        
        <!-- Main action button -->
        <button id="openAppBtn" class="btn-large">
            üì± Open in MSAR App
        </button>
        
        <!-- Loading state -->
        <button id="loadingBtn" class="btn-large hidden" disabled>
            <span class="loading"></span>
            Opening MSAR...
        </button>
        
        <!-- Fallback button -->
        <a id="storeBtn" href="https://play.google.com/store/apps/details?id=com.msar.app" 
           class="btn-large btn-secondary hidden" 
           target="_blank">
            üè™ Get MSAR from Play Store
        </a>
        
        <div class="divider"></div>
        
        <p class="small-text">
            Don't have the app? <a href="https://play.google.com/store/apps/details?id=com.msar.app" target="_blank" style="color: #667eea;">Download from Play Store</a>
        </p>
    </div>

    <script>
        const CONFIG = {
            customScheme: 'msar://',
            packageName: 'com.msar.app',
            playStoreUrl: 'https://play.google.com/store/apps/details?id=com.msar.app',
            appStoreUrl: 'https://apps.apple.com/app/idYOUR_APP_ID',
            
            // MUCH LONGER timeout - gives app plenty of time to open
            fallbackDelay: 1500,  // Show fallback button after 1.5 seconds
        };

        const openAppBtn = document.getElementById('openAppBtn');
        const loadingBtn = document.getElementById('loadingBtn');
        const storeBtn = document.getElementById('storeBtn');
        
        let fallbackTimer = null;
        let hasLeftPage = false;

        function getMobileOS() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(ua)) return 'Android';
            if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) return 'iOS';
            return 'Other';
        }

        function tryOpenApp() {
            const os = getMobileOS();
            
            console.log('=== Attempting to open MSAR ===');
            console.log('Platform:', os);
            console.log('Time:', new Date().toISOString());
            
            // Show loading state
            openAppBtn.classList.add('hidden');
            loadingBtn.classList.remove('hidden');
            storeBtn.classList.add('hidden');
            
            // Track if user leaves the page (app opened)
            const handleVisibilityChange = () => {
                if (document.hidden) {
                    console.log('‚úÖ User left page - app opened!');
                    hasLeftPage = true;
                    clearTimeout(fallbackTimer);
                    loadingBtn.textContent = '‚úÖ Opening MSAR...';
                }
            };

            const handlePageHide = () => {
                console.log('‚úÖ Page hide event - app opened!');
                hasLeftPage = true;
                clearTimeout(fallbackTimer);
            };

            const handleBlur = () => {
                console.log('‚úÖ Window blur - app might have opened');
                // Don't set hasLeftPage on blur alone, only visibility change
            };

            // Add listeners
            document.addEventListener('visibilitychange', handleVisibilityChange);
            window.addEventListener('pagehide', handlePageHide);
            window.addEventListener('blur', handleBlur);
            
            // Try to open the app
            if (os === 'Android') {
                // Method 1: Android Intent (most reliable)
                console.log('Trying Android intent...');
                window.location.href = `intent://#Intent;scheme=msar;package=${CONFIG.packageName};end`;
                
                // Method 2: Custom scheme as fallback (slight delay)
                setTimeout(() => {
                    if (!hasLeftPage) {
                        console.log('Trying custom scheme fallback...');
                        window.location.href = CONFIG.customScheme;
                    }
                }, 250);
                
            } else if (os === 'iOS') {
                console.log('Trying iOS custom scheme...');
                window.location.href = CONFIG.customScheme;
            } else {
                // Desktop - skip to store button
                console.log('Desktop detected');
                showFallback();
                return;
            }
            
            // After delay, show fallback if app didn't open
            fallbackTimer = setTimeout(() => {
                console.log('Timeout reached. Has left page:', hasLeftPage);
                
                // Remove listeners
                document.removeEventListener('visibilitychange', handleVisibilityChange);
                window.removeEventListener('pagehide', handlePageHide);
                window.removeEventListener('blur', handleBlur);
                
                if (!hasLeftPage && !document.hidden) {
                    console.log('‚ùå App did not open - showing fallback');
                    showFallback();
                } else {
                    console.log('‚úÖ App opened successfully');
                }
            }, CONFIG.fallbackDelay);
        }

        function showFallback() {
            openAppBtn.classList.add('hidden');
            loadingBtn.classList.add('hidden');
            storeBtn.classList.remove('hidden');
            
            // Reset state
            setTimeout(() => {
                openAppBtn.classList.remove('hidden');
                openAppBtn.textContent = 'üîÑ Try Opening App Again';
                storeBtn.classList.add('hidden');
            }, 3000);
        }

        // Button click handler
        openAppBtn.addEventListener('click', (e) => {
            e.preventDefault();
            hasLeftPage = false;
            tryOpenApp();
        });

        // Don't auto-open anymore - wait for user click
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded. Waiting for user action...');
            const os = getMobileOS();
            
            if (os === 'Other') {
                openAppBtn.textContent = 'üíª Open on Mobile';
                document.querySelector('.info-box').innerHTML = 
                    '<strong>üì± Mobile Required:</strong> Please open this page on your mobile device to use the MSAR app.';
            }
        });
    </script>
</body>
</html>
