<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSAR - Deep Link Test</title>

    <!-- iOS Smart Banner -->
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID, app-argument=msar://">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .app-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 18px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .link-button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-align: center;
        }

        .link-button:hover {
            transform: translateY(-2px);
        }

        .store-badges {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .store-badge {
            flex: 1;
            display: block;
        }

        .store-badge img {
            width: 100%;
            height: auto;
        }

        .note {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-top: 20px;
        }

        .note-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .note-text {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="app-header">
            <div class="app-icon">M</div>
            <h1>MSAR App</h1>
            <p class="subtitle">Test your deep linking</p>
        </div>

        <!-- Open App Home Page -->
        <a href="#" id="openHome" class="link-button">
            Open App Home Page
        </a>

        <!-- Open App Profile Page -->
        <a href="#" id="openProfile" class="link-button">
            Open Profile Page
        </a>

        <div class="store-badges">
            <a href="https://play.google.com/store/apps/details?id=com.msar.app" class="store-badge" target="_blank">
                <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
                    alt="Get it on Google Play">
            </a>
            <a href="https://apps.apple.com/app/idYOUR_APP_ID" class="store-badge" target="_blank">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
                    alt="Download on App Store">
            </a>
        </div>

        <div class="note">
            <div class="note-title">üìù Notes:</div>
            <div class="note-text">
                Clicking a button will attempt to open the app. If the app is not installed, it redirects to Google Play
                or App Store.
            </div>
        </div>
    </div>

    <script>
        const appPackage = "com.msar.app"; // Android app package
        const fallbackUrl = "https://play.google.com/store/apps/details?id=com.msar.app";

        function openApp(path) {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            const now = new Date().getTime();
            const timeout = 1500;

            // Android: intent://
            if (/android/i.test(ua)) {
                const intentUrl = `intent://${path}#Intent;scheme=https;package=${appPackage};end`;
                window.location = intentUrl;
                setTimeout(() => { window.location = fallbackUrl; }, timeout);
            }
            // iOS: custom scheme
            else if (/iPhone|iPad|iPod/i.test(ua)) {
                const iframe = document.createElement("iframe");
                iframe.style.display = "none";
                iframe.src = `msar://${path}`;
                document.body.appendChild(iframe);

                setTimeout(() => {
                    const elapsed = new Date().getTime() - now;
                    if (elapsed < timeout + 100) {
                        window.location = fallbackUrl;
                    }
                }, timeout);
            }
            // Desktop fallback
            else {
                window.location = fallbackUrl;
            }
        }

        document.getElementById("openHome").addEventListener("click", function (e) {
            e.preventDefault();
            openApp(""); // empty path = app initial/home page
        });

        document.getElementById("openProfile").addEventListener("click", function (e) {
            e.preventDefault();
            openApp("profile"); // profile page
        });
    </script>
</body>

</html>
