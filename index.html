<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening App...</title>

    <!-- iOS Smart App Banner -->
    <meta name="apple-itunes-app" content="app-id=YOUR_IOS_APP_ID">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 1rem;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 12px 32px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
            margin: 0.5rem;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .button:hover {
            background: #5568d3;
        }

        .button.secondary {
            background: #764ba2;
        }

        .button.secondary:hover {
            background: #653a8b;
        }

        #message {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Opening App...</h1>
        <p id="status">Attempting to open the app. Please wait...</p>

        <div id="message">
            <p>Don't have the app yet?</p>
            <button id="playStoreBtn" class="button">Get it on Google Play</button>
            <button id="appStoreBtn" class="button secondary">Download on App Store</button>
        </div>
    </div>

    <script>
        // Configuration - Replace with your actual values
        const CONFIG = {
            androidPackage: 'com.msar.app',
            iosAppId: 'com.msar.app',
            playStoreUrl: 'https://play.google.com/store/apps/details?id=com.msar.app',
            appStoreUrl: "https://apps.apple.com/app/com.msar.app/id6754914067",
            // Intent URL for Android (more reliable)
            intentUrl: 'intent://ibr7eem99.github.io/#Intent;scheme=https;package=com.msar.app;end'
        };

        // Detect user's platform
        function getMobileOS() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                return 'Android';
            }

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            }

            return 'Other';
        }

        // Check if this is the first visit (not a redirect loop)
        function shouldAttemptOpen() {
            const hasAttempted = sessionStorage.getItem('appOpenAttempted');
            if (hasAttempted) {
                return false;
            }
            sessionStorage.setItem('appOpenAttempted', 'true');
            return true;
        }

        // Try to open the app
        function openApp() {
            const os = getMobileOS();

            // Prevent redirect loop
            if (!shouldAttemptOpen()) {
                showStoreButtons();
                return;
            }

            if (os === 'Android') {
                // Use Android Intent URL - this prevents the loop
                // It will try to open the app, or go to Play Store automatically
                window.location.href = CONFIG.intentUrl;

                // Fallback: show store buttons after delay
                setTimeout(() => {
                    showStoreButtons();
                }, 3000);

            } else if (os === 'iOS') {
                // For iOS, try to open with custom URL scheme if needed
                // The Smart App Banner will handle the rest
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = 'https://ibr7eem99.github.io/';
                document.body.appendChild(iframe);

                setTimeout(() => {
                    document.body.removeChild(iframe);
                    showStoreButtons();
                }, 2000);

            } else {
                // Desktop or other platforms
                document.querySelector('.loader').style.display = 'none';
                document.getElementById('status').textContent = 'This link is designed for mobile devices.';
                showStoreButtons();
            }
        }

        function showStoreButtons() {
            document.querySelector('.loader').style.display = 'none';
            document.getElementById('status').textContent = 'App not installed? Get it now:';
            document.getElementById('message').style.display = 'block';
        }

        // Try to open app first, then fallback to store
        function tryOpenAppThenStore(storeUrl, intentUrl) {
            const os = getMobileOS();

            if (os === 'Android') {
                // Try to open the app using Intent URL
                window.location.href = intentUrl;

                // If app doesn't open in 1.5 seconds, go to Play Store
                setTimeout(() => {
                    // Check if page is still visible (app didn't open)
                    if (!document.hidden) {
                        window.location.href = storeUrl;
                    }
                }, 1500);
            } else if (os === 'iOS') {
                // For iOS, try universal link first
                window.location.href = 'https://ibr7eem99.github.io/';

                // Fallback to App Store
                setTimeout(() => {
                    if (!document.hidden) {
                        window.location.href = storeUrl;
                    }
                }, 1500);
            } else {
                // Desktop - just go to store
                window.open(storeUrl, '_blank');
            }
        }

        // Set up store button click handlers
        document.getElementById('playStoreBtn').addEventListener('click', function (e) {
            e.preventDefault();
            tryOpenAppThenStore(CONFIG.playStoreUrl, CONFIG.intentUrl);
        });

        document.getElementById('appStoreBtn').addEventListener('click', function (e) {
            e.preventDefault();
            tryOpenAppThenStore(CONFIG.appStoreUrl, 'https://ibr7eem99.github.io/');
        });

        // Auto-trigger when page loads
        window.addEventListener('load', () => {
            setTimeout(openApp, 500);
        });
    </script>
</body>

</html>
