<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSAR - Opening App...</title>
    
    <!-- iOS Smart Banner -->
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID, app-argument=msar://">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .app-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 22px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            color: white;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 15px;
        }
        
        .status.checking {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status.redirect {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .hidden {
            display: none;
        }

        .info-text {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }

        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">M</div>
        <h1>MSAR</h1>
        <p class="subtitle">Opening your app...</p>
        
        <div id="statusChecking" class="status checking">
            <span class="loading"></span>
            Attempting to open MSAR app...
        </div>
        
        <div id="statusSuccess" class="status success hidden">
            âœ… Opening MSAR app...
        </div>
        
        <div id="statusRedirect" class="status redirect hidden">
            ðŸ“± App not installed. Redirecting to Google Play Store in...
            <div class="countdown" id="countdown">5</div>
        </div>
        
        <div id="manualButtons" class="hidden">
            <a id="openAppBtn" href="msar://" class="btn">
                Try Opening App Again
            </a>
            <a id="playStoreBtn" href="https://play.google.com/store/apps/details?id=com.msar.app" class="btn btn-secondary" target="_blank">
                Open Google Play Store
            </a>
            <button id="cancelBtn" class="btn btn-secondary">
                Cancel Redirect
            </button>
        </div>
        
        <p class="info-text">
            If nothing happens, please install MSAR from Google Play Store
        </p>
    </div>

    <script>
        const CONFIG = {
            // Deep link schemes
            customScheme: 'msar://',
            packageName: 'com.msar.app',
            
            // Store URLs
            playStoreUrl: 'https://play.google.com/store/apps/details?id=com.msar.app',
            appStoreUrl: 'https://apps.apple.com/app/idYOUR_APP_ID',
            
            // Timing - INCREASED for better detection
            appCheckTimeout: 3000,  // Increased to 3 seconds
            redirectDelay: 5000,    // 5 seconds countdown before redirect
            
            // API (optional)
            apiUrl: 'https://api.yourdomain.com/api/deeplink/track'
        };

        // DOM Elements
        const statusChecking = document.getElementById('statusChecking');
        const statusSuccess = document.getElementById('statusSuccess');
        const statusRedirect = document.getElementById('statusRedirect');
        const manualButtons = document.getElementById('manualButtons');
        const countdownEl = document.getElementById('countdown');
        const cancelBtn = document.getElementById('cancelBtn');

        let redirectTimer = null;
        let countdownInterval = null;

        // Detect mobile OS
        function getMobileOS() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) {
                return 'Android';
            }
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            }
            
            return 'Other';
        }

        // Track deep link attempt
        function trackAttempt(hasApp) {
            fetch(CONFIG.apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    url: window.location.href,
                    platform: getMobileOS(),
                    hasApp: hasApp,
                    userAgent: navigator.userAgent,
                    timestamp: new Date().toISOString()
                })
            }).catch(err => console.log('Tracking failed:', err));
        }

        // Attempt to open the app
        function attemptToOpenApp() {
            const os = getMobileOS();
            const startTime = Date.now();
            let appOpened = false;

            console.log('=== MSAR Deep Link Debug ===');
            console.log('Platform:', os);
            console.log('Custom Scheme:', CONFIG.customScheme);
            console.log('Time:', new Date().toISOString());

            // Track visibility changes - MORE SENSITIVE
            const visibilityHandler = () => {
                if (document.hidden || document.webkitHidden) {
                    console.log('âœ… Document hidden - App opened!');
                    appOpened = true;
                    showAppOpened();
                }
            };

            const blurHandler = () => {
                console.log('âœ… Window blur - App opened!');
                appOpened = true;
                showAppOpened();
            };

            const pagehideHandler = () => {
                console.log('âœ… Page hide - App opened!');
                appOpened = true;
            };

            // Add all listeners
            document.addEventListener('visibilitychange', visibilityHandler);
            document.addEventListener('webkitvisibilitychange', visibilityHandler);
            window.addEventListener('blur', blurHandler);
            window.addEventListener('pagehide', pagehideHandler);

            // Try to open app
            if (os === 'Android') {
                console.log('Trying Android intent scheme...');
                
                // Use Android Intent scheme - MOST RELIABLE for Android
                const intentUrl = `intent://#Intent;scheme=msar;package=${CONFIG.packageName};end`;
                console.log('Intent URL:', intentUrl);
                
                // Create iframe to trigger app
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = intentUrl;
                document.body.appendChild(iframe);
                
                // Backup: Try custom scheme too
                setTimeout(() => {
                    if (!appOpened) {
                        console.log('Trying custom scheme as backup...');
                        window.location.href = CONFIG.customScheme;
                    }
                }, 500);

                // Clean up iframe
                setTimeout(() => {
                    if (iframe.parentNode) {
                        document.body.removeChild(iframe);
                    }
                }, 2000);
                
            } else if (os === 'iOS') {
                console.log('Trying iOS custom scheme...');
                window.location.href = CONFIG.customScheme;
            } else {
                console.log('Desktop detected - showing manual options');
                showManualOptions();
                return;
            }

            // Check after timeout if app opened
            setTimeout(() => {
                // Remove listeners
                document.removeEventListener('visibilitychange', visibilityHandler);
                document.removeEventListener('webkitvisibilitychange', visibilityHandler);
                window.removeEventListener('blur', blurHandler);
                window.removeEventListener('pagehide', pagehideHandler);

                const elapsedTime = Date.now() - startTime;
                
                console.log('=== Check Results ===');
                console.log('App Opened:', appOpened);
                console.log('Document Hidden:', document.hidden);
                console.log('Elapsed Time:', elapsedTime, 'ms');

                // If app opened, we already showed success
                if (appOpened || document.hidden) {
                    console.log('âœ… App confirmed opened');
                    showAppOpened();
                    trackAttempt(true);
                } else {
                    // App NOT installed - show redirect with countdown
                    console.log('âŒ App not detected - will redirect to store');
                    showRedirectToStore(os);
                    trackAttempt(false);
                }
            }, CONFIG.appCheckTimeout);
        }

        // Show app opened successfully
        function showAppOpened() {
            statusChecking.classList.add('hidden');
            statusSuccess.classList.remove('hidden');
            statusRedirect.classList.add('hidden');
            manualButtons.classList.add('hidden');
            
            // Cancel any pending redirects
            if (redirectTimer) {
                clearTimeout(redirectTimer);
                redirectTimer = null;
            }
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
        }

        // Show redirect to store message with countdown
        function showRedirectToStore(os) {
            statusChecking.classList.add('hidden');
            statusSuccess.classList.add('hidden');
            statusRedirect.classList.remove('hidden');
            manualButtons.classList.remove('hidden');

            let secondsLeft = Math.floor(CONFIG.redirectDelay / 1000);
            countdownEl.textContent = secondsLeft;

            // Countdown timer
            countdownInterval = setInterval(() => {
                secondsLeft--;
                countdownEl.textContent = secondsLeft;
                
                if (secondsLeft <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);

            // Auto-redirect after delay
            redirectTimer = setTimeout(() => {
                if (!document.hidden) {
                    const storeUrl = os === 'iOS' ? CONFIG.appStoreUrl : CONFIG.playStoreUrl;
                    console.log('Redirecting to:', storeUrl);
                    window.location.href = storeUrl;
                }
            }, CONFIG.redirectDelay);
        }

        // Show manual options (for desktop)
        function showManualOptions() {
            statusChecking.classList.add('hidden');
            statusRedirect.innerHTML = 'ðŸ’» Please open this page on your mobile device';
            statusRedirect.classList.remove('hidden');
            manualButtons.classList.remove('hidden');
            cancelBtn.classList.add('hidden');
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, initializing deep link...');
            
            const os = getMobileOS();
            
            if (os === 'Other') {
                showManualOptions();
            } else {
                // Small delay to ensure page is fully loaded
                setTimeout(() => {
                    attemptToOpenApp();
                }, 100);
            }
        });

        // Handle manual button clicks
        document.getElementById('openAppBtn').addEventListener('click', (e) => {
            e.preventDefault();
            
            // Cancel redirect
            if (redirectTimer) {
                clearTimeout(redirectTimer);
            }
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            // Reset UI
            statusChecking.classList.remove('hidden');
            statusRedirect.classList.add('hidden');
            statusSuccess.classList.add('hidden');
            manualButtons.classList.add('hidden');
            
            // Try again
            setTimeout(() => {
                attemptToOpenApp();
            }, 100);
        });

        // Cancel redirect button
        cancelBtn.addEventListener('click', () => {
            if (redirectTimer) {
                clearTimeout(redirectTimer);
                redirectTimer = null;
            }
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            
            statusRedirect.innerHTML = 'ðŸ“± Redirect cancelled. You can try opening the app again or go to the store manually.';
        });
    </script>
</body>
</html>
